<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Calculadora</h1>
    </header>
    <main>
        <h2 id="msg">Ligue A Calculadora</h2>
        <div class="container">
        <div class="display">
        </div>
        <div class="calc">
            <button class="btn" id="ligar" onclick="init()">On</button>
            <button class="btn" id="op">√</button>
            <button class="btn" id="op">%</button>
            <button class="btn" id="op">÷</button>
            <button class="btn" id="num">7</button>
            <button class="btn" id="num">8</button>
            <button class="btn" id="num">9</button>
            <button class="btn" id="op">X</button>
            <button class="btn" id="num">4</button>
            <button class="btn" id="num">5</button>
            <button class="btn" id="num">6</button>
            <button class="btn" id="op">-</button>
            <button class="btn" id="num">1</button>
            <button class="btn" id="num">2</button>
            <button class="btn" id="num">3</button>
            <button class="btn" id="op">+</button>
            <button class="btn" id="num">0</button>
            <button class="btn" id="dot">.</button>
            <button class="btn" id="res">=</button>
            <button class="btn" id="delete">⌫</button>
        </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
